services:
  - type: web
    name: companyintel-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: YUTORI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        value: neo4j
      - key: NEO4J_PASSWORD
        sync: false
      - key: REDIS_URL
        sync: false  # Paste your existing Render Redis internal URL here
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO

  - type: web
    name: companyintel-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually to https://companyintel-backend.onrender.com after backend deploys
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
